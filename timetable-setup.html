<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Planner</title>
    <link rel="stylesheet" href="timetable-setup.css">
</head>
<body>
    <h1>The Planner</h1>
    <h2 class="page-date"></h2>
    <p> &nbsp; </p>
    <div class="timetable">
        <h3>Add your classes and rooms:</h3>

        <form class="class-collection">
            <input type="text" name="class" class="class" placeholder="Class e.g. 10BICT">
            <input type="text" name="room" class="room" placeholder="Room e.g. M001">
            <label>
                form group: 
                </label>
            <input type="checkbox" name="form-check" class="form-check">
            <button type="submit" class="add-class">Add</button>
        </form>
    </div>
    <div class="container">
        <ul class="class-list">
            <li>There are currently no classes.</li>
        </ul>
    </div>

    <div class="container">
        <div class="edit-class">
            
        </div>
    </div>

    <!-- <script src="notes.js"></script> -->
    <script src="timetable-setup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Planner</title>
    <link rel="stylesheet" href="planner.css">
</head>
<body>
    <h1>The Planner</h1>

    <div class="timetable">
        <div class="weekday">
            <h2>Monday</h2>
            <div class="period p1">
                <h3>P1</h3>
                <h4> - </h4>
            </div>
            <div class="period p2">
                <h3>P2</h3>
                <h4> - </h4>
            </div>
            <div class="period p3">
                <h3>P3</h3>
                <hgroup class="lesson">
                   <h4> 10CS </h4> 
                   <h5>M001</h5>
                </hgroup>
            </div>
            <div class="period">
                <h3>P4</h3>
            </div>
        </div>
    </div>
</body>
</html>
